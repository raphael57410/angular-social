<div class="user-container" *ngFor="let user of users" (click)="detailUser(user.id)">
    niveau: {{user.niveau}}
    <div class="user-img-container">
        <img class="user-img" src="{{user.avatar}}" alt="avatar">
    </div>
    <h1>{{user.email}}</h1>
    <div>{{user.pseudo}}</div>
</div>
