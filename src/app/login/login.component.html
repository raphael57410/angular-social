<div class="login-container">
    <form action="" class="login-form" [formGroup]="loginForm" (ngSubmit)="ngLogin()">
        <input class="login-input" type="text" formControlName="email">
        <input class="login-input" type="text" formControlName="password">
        <div class="login-button-container">
            <button class="login-button" type="submit">Connexion</button>
        </div>
    </form>
</div>
